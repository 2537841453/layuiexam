<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/login.css" media="all"/>
</head>
<body>
<div id="jsi-snow-container" class="container"></div>
<div class="login">
    <h1>MLVC-SYSTEM</h1>

    <div class="layui-form-item">
        <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text" id="username"
               autocomplete="off">
    </div>
    <div class="layui-form-item">
        <input class="layui-input" name="password" id="password" placeholder="密码" lay-verify="required" type="password"
               autocomplete="off">
    </div>
<div class="layui-upload-button" style="text-align:center ">
    <button class="layui-btn login_btn" ONCLICK="window.location.href='/'">返回</button>
    <button class="layui-btn login_btn" id="regist">注册</button>
</div>

</div>
<div style="text-align:center;background-color:whitesmoke">冀ICP备18018477号</div>
<script src="../jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/snow_canvas.js"></script>

<script>
    layui.use('layer', function() { //独立版的layer无需执行这一句
        var $ = layui.jquery,
            layer = layui.layer; //独立版的layer无需执行这一句

        $("#regist").click(function () {
            $.ajax({
                url: '/regists',
                type: 'post',
                dataType: 'json',
                data: {
                    username: $("#username").val(),
                    password: $("#password").val(),
                },
                success: function (result) {
                    if (result.code == 0) {
                        layer.msg("此账号已被注册，请重新注册", {icon: 2, time: 2000, shift: 6});
                        /*       window.location.href = "/main";*/
                    } else if (result.code == 200) {
                        layer.msg("注册成功", {icon: 1, time: 2000, shift: 6});
                        window.location.href = "/";
                    }
                },
                error: function (result) {
                    layer.msg("注册失败", {icon: 2, time: 2000, shift: 6});
                }
            })
        })

    })
</script>
</body>
</html>
